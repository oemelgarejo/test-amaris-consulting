<div *ngIf="employees.length === 0" class="alert alert-info text-center mt-3">
  No se encontraron registros de empleados.
</div>

<table mat-table [dataSource]="employees" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.salary | currency:'':'symbol':'1.0-0'}} </td>
  </ng-container>

  <ng-container matColumnDef="annualSalary">
    <th mat-header-cell *matHeaderCellDef> Annual Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.annualSalary | currency:'':'symbol':'1.0-0'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['position', 'name', 'salary', 'annualSalary']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'salary', 'annualSalary'];"></tr>
</table>

<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="onSearch()" class="form-inline">
      <div class="input-group search-box">
        <div class="form-group mr-2">
          <label for="employeeId" class="mr-2">Search a employee by ID:</label>
          <input type="number" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="employeeId" placeholder="Enter employee ID">
        </div>
        <div class="input-group-append">
          <button mat-flat-button color="primary" type="submit" class="mt-3">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
